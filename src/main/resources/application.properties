# 应用服务 WEB 访问端口
server.port=10095
server.tomcat.connection-timeout=18000
server.max-http-header-size=32KB
server.tomcat.max-http-form-post-size=102400
server.tomcat.uri-encoding=utf-8
server.tomcat.accesslog.encoding=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
server.servlet.encoding.charset=UTF-8
spring.servlet.multipart.max-file-size=1024MB
spring.servlet.multipart.max-request-size=1024MB
spring.servlet.multipart.enabled=true

# 设置服务器时区，必须设置为东八区，否则前端接收时间与数据库内的时间相差八个小时
spring.jackson.time-zone=GMT+8
# 配置，springMVCJSON转换器对时间的默认转化格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.mvc.format.date=yyyy-MM-dd HH:mm:ss